<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact Form</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>

    <main>
      <form action="index.html" method="GET">
        <section id="personal">
          <h2>How can we help you?</h2>
          <label for="name">Your Name</label>
          <input type="text" name="name" id="name" required />
          <label for="email">Your E-mail Address</label>
          <input type="email" name="email" id="email" required />
          <label for="phone">Your Phone Number</label>
          <input type="tel" name="phone" id="phone" required />
          <label for="message">Your Message</label>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            required
          ></textarea>

          <label for="how-find">How did you find us?</label>
          <select name="how-find" id="how-find" required>
            <option value="web">Web Search</option>
            <option value="mouth">Word of Mouth</option>
            <option value="other">Other</option>
          </select>
        </section>

        <section id="reply">
          <h2>How should we reply?</h2>
          <div>
            <input
              type="radio"
              name="reply"
              id="call-me"
              value="call-me"
              required
            />
            <label for="call">Call me</label>
          </div>

          <div>
            <input
              type="radio"
              name="reply"
              id="send-email"
              value="send-email"
              required
            />
            <label for="send-email">Send me an email</label>
          </div>

          <div>
            <input
              type="radio"
              name="reply"
              id="no-reply"
              value="no-reply"
              required
            />
            <label for="no-reply">Don't reply</label>
          </div>
        </section>

        <section id="agree">
          <input type="checkbox" name="agree" id="agree" required />
          <label for="agree">Accept Terms</label>
        </section>

        <section id="btn">
          <button type="reset" id="reset">Clear</button>
          <button type="submit" id="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
